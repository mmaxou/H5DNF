<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>极简修真界面</title>
    <style>
        :root {
            --main-text: #ffffff;
            --border-base: #666;
            --border-active: #fff;
            --btn-bg: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
            touch-action: manipulation;
        }

        body {
            background: #000;
            color: var(--main-text);
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        /* 状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(0,0,0,0.95);
            border-bottom: 1px solid var(--border-base);
            font-size: 14px;
        }

        /* 增强导航 */
        .super-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 450px;
            background: rgba(0,0,0,0.97);
            border-top: 1px solid var(--border-base);
            padding: 10px 8px;
            backdrop-filter: blur(3px);
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 8px;
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 5px;
            border: 1px solid var(--border-base);
            border-radius: 6px;
            color: var(--main-text);
            background: var(--btn-bg);
            font-size: 13px;
            text-align: center;
            white-space: nowrap;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn:active {
            background: rgba(255,255,255,0.2);
            border-color: var(--border-active);
        }

        .btn-emphasis {
            border-width: 1.5px;
            border-color: var(--main-text);
            font-weight: 500;
        }

        /* 响应式调整 */
        @media (max-width: 375px) {
            .btn {
                font-size: 12px;
                padding: 8px 3px;
            }
            
            .status-bar {
                font-size: 13px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>VIP0 | 3级 | 战力3496</div>
        <div>钻399 | 币1001 | 设置</div>
    </div>

    <!-- 增强导航 -->
    <div class="super-nav">
        <!-- 第一排 -->
        <div class="nav-grid">
            <button class="btn btn-emphasis">秘境探索</button>
            <button class="btn">任务日志</button>
            <button class="btn">功法阁</button>
            <button class="btn btn-emphasis">灵宝阁</button>
            <button class="btn">坐骑</button>
        </div>
        
        <!-- 第二排 -->
        <div class="nav-grid">
            <button class="btn">洞府</button>
            <button class="btn btn-emphasis">渡劫</button>
            <button class="btn">炼丹</button>
            <button class="btn">论道</button>
            <button class="btn btn-emphasis">拍卖</button>
        </div>
    </div>

    <script>
        // 动态布局适配
        document.addEventListener('DOMContentLoaded', () => {
            const adjustLayout = () => {
                const nav = document.querySelector('.super-nav');
                document.body.style.paddingBottom = nav.offsetHeight + 'px';
            }
            window.addEventListener('resize', adjustLayout);
            adjustLayout();
        });
    </script>
</body>
</html>

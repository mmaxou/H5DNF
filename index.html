<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放置类游戏框架</title>    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 顶部功能按钮区域 -->
        <div class="top-buttons">
            <button class="function-button">功能1</button> <button class="function-button">功能2</button> <button class="function-button">功能3</button> <button class="function-button">功能4</button> <button class="function-button">功能5</button> <button class="function-button">功能6</button> <button class="function-button">功能7</button> <button class="function-button">功能8</button> <button class="function-button">功能9</button> <button class="function-button">功能10</button>        </div>

        <!-- 人物信息区域 -->
        <div class="character-info">
            <div class="info-title">—— 人物信息 ——</div>
            <div class="info-row">
                <span class="info-label">昵称:</span> <span class="info-value">Jordan</span>
            </div>
            <div class="info-row">
                <span class="info-label">战斗力:</span> <span class="info-value" id="battle-power">1842</span>
            </div>
            <div class="info-row">
                <span class="info-label">等级:</span> <span class="info-value" id="level">1</span>
            </div>
            <div class="info-row">
                <span class="info-label">升级经验:</span> <span class="info-value" id="exp">0 / 31668</span>
            </div>
            <div class="info-row">
                <span class="info-label">职业:</span> <span class="info-value" id="job">无</span>
            </div>
            <div class="info-row">
                <span class="info-label">金币:</span> <span class="info-value" id="gold">99999</span>  <!-- 假设的金币，可以动态更新 -->
            </div>
        </div>

        <!-- 主要属性区域 (空白，等待动态填充) -->
        <div class="main-attributes">
            <div class="attributes-title">—— 主要属性 ——</div>
            <div class="attributes-grid">
                <div class="attribute-row">
                    <span class="attribute-label">物攻</span> <span class="attribute-value" id="atk"></span>
                    <span class="attribute-label">物防</span> <span class="attribute-value" id="def"></span>
                    <span class="attribute-label">生命</span> <span class="attribute-value" id="hp"></span>
                </div>
                <div class="attribute-row">
                    <span class="attribute-label">魔攻</span> <span class="attribute-value" id="magic-atk"></span>
                    <span class="attribute-label">魔抗</span> <span class="attribute-value" id="magic-def"></span>
                    <span class="attribute-label">魔法</span> <span class="attribute-value" id="mp"></span>
                </div>
                <div class="attribute-row">
                    <span class="attribute-label">命中</span> <span class="attribute-value" id="hit"></span>
                    <span class="attribute-label">闪避</span> <span class="attribute-value" id="dodge"></span>
                    <span class="attribute-label">格挡</span> <span class="attribute-value" id="block"></span>
                </div>
                <div class="attribute-row">
                    <span class="attribute-label">暴击</span> <span class="attribute-value" id="crit"></span>
                    <span class="attribute-label">爆伤</span> <span class="attribute-value" id="crit-dmg"></span>
                    <span class="attribute-label">抗暴</span> <span class="attribute-value" id="anti-crit"></span>
                </div>
                <div class="attribute-row">
                    <span class="attribute-label">速度</span> <span class="attribute-value" id="speed"></span>
                    <span class="attribute-label">幸运</span> <span class="attribute-value" id="luck"></span>
                    <span class="attribute-label"></span> <span class="attribute-value"></span> <!-- 占位，保持对齐 -->
                </div>
            </div>
        </div>

        <!-- 当前所在地图区域 -->
        <div class="current-map">
            <span class="map-label">当前所在地图:</span> <span class="map-name" id="map-name">新手村</span>  <!-- 默认地图，可以动态更新 -->
        </div>

        <!-- 底部菜单按钮区域 -->
        <div class="bottom-menu">
            <button class="menu-button">背包</button> <button class="menu-button">装备</button> <button class="menu-button">技能</button> <button class="menu-button">队伍</button> <button class="menu-button">活动</button>
            <button class="menu-button">电影</button> <button class="menu-button">领地</button> <button class="menu-button">排行榜</button> <button class="menu-button">空间</button> <button class="menu-button">商店</button>
        </div>
    </div>
</body>
</html>
